<!DOCTYPE html>
<head>
<title>JavaScript Array join Method</title>
</head>
<body>
<script >
var arr = new Array("javascript","programing","language","for","beginer");

var str = arr.join();/*to join them */
document.write(" The string is : " + str);

var str = arr.join(", ");/*to join them with a , between one onether*/
document.write("<br /> The string is : " + str);

var str = arr.join(" + ");/*to join them with a + between one onether*/
document.write("<br /> The string is : " + str );
</script>
</body>
</HTML>
